[package]
name = "obscure-resurrection"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# bevy = { version = "0.6.1", features = ["dynamic"] }
bevy = "0.6.1"
rand = { version = "0.7.3", features = ["wasm-bindgen"] }
bevy_ecs_ldtk = "0.1.0"
big-brain = "0.10.0"
heron = { version = "1.2.0", features = ["2d"] }
wasm-bindgen = "0.2.79"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Enable LTO (Link-Time-Optimization) for the actual release builds, to squeeze out even more
# performance at the cost of very slow compile times
[profile.release]
lto = "thin"

